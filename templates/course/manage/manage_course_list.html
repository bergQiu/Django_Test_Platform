{% extends 'article/base.html' %}
{% block title %}manage{% endblock %}
{% block content %}
<div>
    <div class="text-right">
        <a href="{% url 'course:create_course' %}">
                <button type="button" class="btn btn-primary">添加課程</button>
        </a>
    </div>
    <table class="table table-hover" style="margin-top:10px">
        <tr>
            <td>序號</td>
            <td>課程標題</td>
            <td>發佈日期</td>
            <td>操作</td>
        </tr>
        {% for course in courses %}
        <tr id="{{ forloop.counter }}">
            <td>{{ forloop.counter }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.created | date:'Y-m-d' }}</td>
            <td>
                <a href="#" name='edit'><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="{% url 'course:delete_course' course.id %}" name='delete'><span class="glyphicon glyphicon-trash" style="margin-left:20px"></span></a>
            </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
