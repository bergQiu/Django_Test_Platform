{% load staticfiles %}
<!DOCTYPE>
<html>
    <head>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/jquery-ui.js'%}"></script>
        <script src="{% static 'js/bootstrap-switch.js'%}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-switch.css' %}">
        <style type="text/css">
            #div_out{background-color:#eee;text-align:center;width:300px;height:200px;position:absolute;margin:auto;top:0;left:0;right:0;bottom:0}
            label{padding: 3px 6px;text-align:right;width:100px}
            input{font-size: inherit}
        </style>
    </head>
    <body>
        <div id='div_out'>
            <!-- <h3 style="margin:0 0 0 0;height:40px;background-color:#dddddd">hello world</h3> -->
            <form name='input' action="chat" method='get'>
                <p>
                    <label for="Send From">Send From:</label>
                    <input type='text' name='from' ></p>
                <p>
                    <label for="Send To">Send To:</label>
                    <input type='text' name='to'></p>
                <p>
                    <label for="Password">Password:</label>
                    <input type='password' name='pwd'></p>
                <p><input type="Submit"></p>
            </form>
        </div>
    </body>
</html>
